    <style>

      .boot-inner {

        padding: 32px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.04);
        box-shadow: 0 24px 80px rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(10px);

        font-size: 14px;
        color: rgba(255, 255, 255, 0.68);
      }
      .boot-bar {
        margin-top: 18px;
        height: 2px;
        width: 100%;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 999px;
      }
      .boot-bar > div {
        height: 100%;
        width: 40%;
        background: linear-gradient(90deg, rgba(167, 31, 19, 1), rgba(200, 164, 93, 1));
        animation: boot-slide 1.1s ease-in-out infinite;
        border-radius: 999px;
      }
      @keyframes boot-slide {
        0% {
          transform: translateX(-120%);
        }
        100% {
          transform: translateX(260%);
        }
      }
      @media (prefers-reduced-motion: reduce) {
        .boot-bar > div {
          animation: none;
          width: 55%;
        }
      }
    </style>
  </head>

    <div id="boot-loader" aria-hidden="true">
      <!-- loader markup -->

    <script>
      // Hide loader as soon as React signals readiness.
      window.__FK_HIDE_BOOT__ = function () {
        try {
          var el = document.getElementById('boot-loader');
          if (!el) return;
          el.style.opacity = '0';
          el.style.transition = 'opacity 180ms ease';
          setTimeout(function () {
            el && el.remove();
          }, 220);
        } catch (e) {
          // Non-fatal
        }
      };
    </script>
    <script>
      // Failsafe: ensure the boot loader disappears even if React fails to call
      // window.__FK_HIDE_BOOT__.  After a short timeout (3.5 s), we call the
      // hide function manually if the loader still exists.
      setTimeout(function () {
        try {
          if (document.getElementById('boot-loader')) {
            window.__FK_HIDE_BOOT__ && window.__FK_HIDE_BOOT__();
          }
        } catch (e) {
          // Non-fatal
        }
      }, 3500);
    </script>
