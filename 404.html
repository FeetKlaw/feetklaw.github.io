<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feet Klaw</title>
    <meta name="robots" content="noindex" />
    <style>
      body {
        margin: 0;
        background: #000;
        color: rgba(255, 255, 255, 0.9);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        width: min(720px, 92vw);
        padding: 28px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.04);
      }
      a {
        color: #c8a45d;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div style="letter-spacing: 0.22em; text-transform: uppercase; font-size: 12px; opacity: 0.75">
        Feet Klaw
      </div>
      <h1 style="margin: 10px 0 0">Redirectingâ€¦</h1>
      <p style="opacity: 0.72; margin-top: 10px">
        If you are not redirected automatically, <a id="go" href="#/">go home</a>.
      </p>
    </div>

    <script>
      // GitHub Pages SPA fallback: redirect any deep link back into HashRouter.
      (function () {
        var path = window.location.pathname || '/';
        var search = window.location.search || '';
        var hash = window.location.hash || '';

        // Convert /about -> #/about
        var target = '#'+ path.replace(/^\//, '/');
        if (target === '#/') target = '#/';

        // Preserve existing hash if any
        if (hash && hash.startsWith('#/')) {
          target = hash;
        }

        var url = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '/') + target + search;
        try {
          window.location.replace(url);
        } catch (e) {
          window.location.href = url;
        }

        var go = document.getElementById('go');
        if (go) go.setAttribute('href', target);
      })();
    </script>
  </body>
</html>
